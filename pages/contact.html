<h1>Contact Me</h1>
<form method="POST" action="/contact-me/submit/">
    <div class="form-group">
        <label for="exampleInputFirstName">First Name:</label>
        <br>
        <input class="form-control" type="text" id="txtFirstName" name="firstName" required >
        <br>
    </div> 
    <div class="form-group"> 
        <label>Last Name:</label>
        <br>
        <input type="text" id="txtLastName" name="lastName" required>
        <br>
    </div> 
    <div class="form-group">   
        <label for="exampleInputEmail">Email:</label>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <br>
        <input type="email" id="txtEmail" name="email" required>
        <br>  
    </div> 
    <div class="form-group">
        <label>Comments:</label>
        <br>
        <textarea id="txtComments" name="comments" required></textarea>
        <br>
        <input type="submit" value="SUBMIT"> 
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
